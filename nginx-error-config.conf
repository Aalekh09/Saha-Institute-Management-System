server {
    listen 80;
    server_name localhost your-domain.com;  # Replace with your actual domain
    
    # Root directory for static files
    root /path/to/your/project;  # Replace with your actual project path
    
    # Default error page
    error_page 502 503 504 /server-down.html;
    
    # Location for the error page
    location = /server-down.html {
        internal;
        root /path/to/your/project;  # Replace with your actual project path
    }
    
    # Proxy to Spring Boot application
    location / {
        proxy_pass http://localhost:4455;  # Your Spring Boot app port
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
        
        # If backend is down, serve error page
        proxy_intercept_errors on;
        error_page 502 503 504 /server-down.html;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://localhost:4455/actuator/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # If health check fails, serve error page
        proxy_intercept_errors on;
        error_page 502 503 504 /server-down.html;
    }
} 