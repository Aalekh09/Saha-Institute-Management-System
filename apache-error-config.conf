<VirtualHost *:80>
    ServerName localhost
    ServerAlias your-domain.com  # Replace with your actual domain
    
    DocumentRoot /path/to/your/project  # Replace with your actual project path
    
    # Custom error pages
    ErrorDocument 502 /server-down.html
    ErrorDocument 503 /server-down.html
    ErrorDocument 504 /server-down.html
    
    # Proxy configuration for Spring Boot application
    ProxyPreserveHost On
    ProxyPass / http://localhost:4455/
    ProxyPassReverse / http://localhost:4455/
    
    # Timeout settings
    ProxyTimeout 10
    ProxyBadHeader Ignore
    
    # Health check endpoint
    ProxyPass /health http://localhost:4455/actuator/health
    ProxyPassReverse /health http://localhost:4455/actuator/health
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost> 